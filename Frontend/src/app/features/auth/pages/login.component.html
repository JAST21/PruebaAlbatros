<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Iniciar sesi√≥n</h2>

  <form (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="loading()"
      class="w-full py-2 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ loading() ? "Ingresando..." : "Entrar" }}
    </button>
  </form>
</div>
