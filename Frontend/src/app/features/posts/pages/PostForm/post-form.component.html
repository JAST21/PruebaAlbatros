<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <!-- Back Button -->
  <button
    type="button"
    class="mb-4 text-sm text-blue-600 hover:underline"
    (click)="goBack()"
  >
    ← {{ isEditMode ? "Cancelar edición" : "Volver a la lista" }}
  </button>
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">
    {{ isEditMode ? "Editar Post" : "Crear Post" }}
  </h2>
  <div class="mb-4">
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <!-- Título -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Título
        </label>
        <input
          required
          type="text"
          formControlName="title"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Autor -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Autor
        </label>
        <input
          required
          type="text"
          formControlName="author"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contenido -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Contenido
        </label>
        <textarea
          required
          rows="5"
          formControlName="body"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full py-2 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isEditMode ? "Actualizar Post" : "Crear Post" }}
      </button>
    </form>
  </div>
</div>
